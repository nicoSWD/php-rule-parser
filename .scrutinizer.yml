filter:
    paths: [src/*]
    excluded_paths: [tests/*]
checks:
  php:
    code_rating: true
    duplication: true
    remove_extra_empty_lines: true
    remove_php_closing_tag: true
    remove_trailing_whitespace: true
    fix_use_statements:
      remove_unused: true
      preserve_multiple: false
      preserve_blanklines: true
      order_alphabetically: true
    fix_php_opening_tag: true
    fix_linefeed: true
    fix_line_ending: true
    fix_identation_4spaces: true
    fix_doc_comments: true
tools:
  external_code_coverage:
    timeout: 600
    runs: 2
  php_code_coverage: true
  php_code_sniffer:
    config:
      standard: PSR2
    filter:
      paths: ['src']
  php_loc:
    enabled: true
    excluded_dirs: [tests]
  php_cpd:
    enabled: true
    excluded_dirs: [tests]
build:
  environment:
    php: 8.1.0
  nodes:
    analysis:
      tests:
        override:
          - php-scrutinizer-run
